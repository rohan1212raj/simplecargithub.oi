<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="login1.css">
</head>
<body>

      <div class="container">
       <div class="card">
        <div class="inner-box" id="card">

         <div class="card-front">
          <h2>LOGIN</h2>
          <form action="">
                    <input type="email" class="input-box" placeholder="Your Email-id" required>
                    <input type="password" class="input-box" placeholder="password" required>
                    <button type="submit" class="submit-btn">submit</button>
                    <input type="checkbox"><span>Remember Me</span>
          </form>

          <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
          <a href="#">Forgot password</a>
         </div>
          <div class="card-back">

          <h2>SIGN-UP</h2>
          <form action="">
                    <input type="text" class="input-box" placeholder="Your name" required>
                    <input type="email" class="input-box" placeholder="Your Email-id" required>
                    <input type="password" class="input-box" placeholder="Create password" required>
                    <input type="password" class="input-box" placeholder="Confirm password" required>
                    <button type="submit" class="submit-btn">submit</button>
                    <input type="checkbox"><span>Remember Me</span>
          </form>

          <button type="button" class="btn" onclick="openLogin()">I've an account</button>
          <a href="#">Forgot password</a>
        </div>
       </div>
       </div>
      </div>
     
      
      <script src="login1.js"></script>
</body>
</html>
